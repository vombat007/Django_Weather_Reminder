{% extends 'social/base.html' %}

{% block content %}
<title>User Registration and Login</title>

<div class="container">
    <h1>Registration</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <hr>

    <h1>Login</h1>
    <form method="post" action="{% url 'token_obtain_pair' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" class="form-control" name="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" class="form-control" name="password" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>

    <a href="{% url 'social:begin' 'github' %}" class="btn btn-secondary">Login with GitHub</a>
</div>
{% endblock %}
